<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
<div class="grid">
  <div class="left-side">
    <div class="left-text">
 <h3 class="title1">Your Result</h3>
 <div class="scores">
  <h2 class="score1">76</h2>
  <h4 class="score2">of 100</h4>
</div> 

  <h3 class="bottom">Great</h3>
  <h4 class="last">You scored higher than 65% of the people who have taken these tests.</h4>
</div>
</div>
  <div class="right-side">
    <div class="right-text">
 <h3 class="title2">Summary</h3> 
<div class="right-scores">
  <div class="space-1">
    <div class="smallspace">  <p class="right-top rtx1"><img src="assets/images/icon-reaction.svg" alt="Reaction" class="smallpic">Reaction</p> </div>
  <h4 class="right-scoress">80 <h4 class="verysmall"> / 100</h4></h4>
</div>
<div class="space-2">
  <div class="smallspace"> <p class="right-top rtx2"> <img src="assets/images/icon-memory.svg" alt="Reaction" class="smallpic">Memory</p> </div>
  <h4 class="right-scoress min">92 <h4 class="verysmall"> / 100</h4></h4>
</div>
  <div class="space-3">
  <div class="smallspace"><p class="right-top rtx3"> <img src="assets/images/icon-verbal.svg" alt="Reaction" class="smallpic">Verbal</p> </div>
  <h4 class="right-scoress man"> 61 <h4 class="verysmall"> / 100</h4></h4>
</div>
  <div class="space-4">
    <div class="smallspace"> <p class="right-top rtx4"><img src="assets/images/icon-visual.svg" alt="Reaction" class="smallpic">Visual</p> </div>
  <h4 class="right-scoress man"> 72 <h4 class="verysmall"> / 100</h4></h4>
</div>

</div>
 
</div>
 <div class="last">
  <button class="last-button">Continue</button>
 </div>
  
   </div>
</div>
  
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
